@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/adapteach.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link href="@routes.Assets.versioned("javascripts/multiple-select/multiple-select.css")" rel="stylesheet"/>
        <script src="@routes.Assets.versioned("javascripts/adapteach.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/multiple-select/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/multiple-select/jquery.multiple.select.js")" type="text/javascript"></script>
    </head>
    <body>
        @content

         <script>
    $(function() {
        $('#subObjectives').change(function() {
        }).multipleSelect({
           filter: true,
            width: '100%',
            placeholder: "Sub Objectives",
            selectAll: false,
            styler: function(value) {
                return 'width: 10px;';
            }
        });
    });
    $(function() {
        $('#items').change(function() {
        }).multipleSelect({
            filter: true,
            width: '100%',
            placeholder: "Items",
            selectAll: false,
            styler: function(value) {
                return 'width: 10px;';
            }
        });
    });
</script>
    </body>
</html>
