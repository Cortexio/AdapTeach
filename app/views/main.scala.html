@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/adapteach.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/vendors/jquery.2-1-4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/adapteach.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
